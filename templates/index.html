        <div class="row">
            <div class="col-md-6" style="text-align: center;border-radius: 20px;padding-top: 14px;padding-bottom: 14px;border-right-style: solid;border-right-color: #ffa52d;border-left-style: solid;border-left-color: #ffa52d;margin: 0px 0px;">
                <h1 style="font-weight: bold;text-align: center;">Preview</h1><img id="preview" style="width: 300px;height: 300px;" src="{{ url_for('static', path='/preview.png') }}">
            </div>
            <div class="col-md-6" style="border-right-style: solid;border-right-color: #ffa52d;border-left-style: solid;border-left-color: #ffa52d;border-radius: 20px;">
                <h1 style="text-align: center;font-weight: bold;">Work Station</h1>
                <div>
                    <p>Avatar URL</p><input type="text" id="avatar_url" style="width: 80%;color: black;background: #cafe37;">
                </div>
                <div style="margin-top: 19px;">
                    <p>Templates</p>
                </div>
                <div style="margin-top: 7px;max-height: 100px;overflow: auto;display: inline-block;border-right-style: none;">
                    <button onclick="render('h1')" class="btn btn-primary" type="button" style="background: rgba(13,110,253,0);padding: 0px;width: 100px;height: 100px;margin: 5px 5px;border-radius: 11px;border: 1px solid #ffa52d;border-top-style: solid;border-right-width: 1px;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;">

                        <img style="width: 90px;height: 90px;" src="{{ url_for('static', path='/h2_template.png') }}">
                    </button>    

                </div>
                <div style="margin-top: 19px;padding-bottom: 33px;">

<script>
    api_url = "http://localhost:8000/api"
    function render(template){
        if(document.getElementById("avatar_url").value == ""  || !document.getElementById("avatar_url").value.startsWith("http")){
            alert("Please enter a valid avatar url");
            return
        }
        document.getElementById("preview").src = api_url + `?template_id=${template}&avatar=${document.getElementById("avatar_url").value}`;
        document.getElementById("download_button").href = document.getElementById("preview").src;
    }
</script>
